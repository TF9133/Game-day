<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Day</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #fullscreen-button {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-family: Arial, sans-serif;
      cursor: pointer;
      z-index: 9999;
    }

    .container {
      display: none; /* 初始隱藏內容 */
      flex-direction: row;
      width: 100%;
      height: 90%;
    }

    .left-image {
      width: 73%;
      position: relative;
      overflow: hidden;
    }

    .left-image video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      width: 27%;
    }

    .top-box {
      height: 50%;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
    }

    .top-box h1 {
      font-size: 4vw;
      font-weight: bold;
      margin: 0;
      margin-bottom: 10px;
    }

    .top-box .date {
      font-size: 3.5vw;
      margin: 10px 0;
    }

    .top-box .time {
      font-size: 5vw;
      font-weight: bold;
      margin-top: 10px;
    }

    .bottom-box {
      height: 50%;
      background-color: #ddd;
      background-size: cover;
      background-position: center;
    }

    .bottom-section {
      display: none; /* 初始隱藏底部內容 */
      flex-direction: row;
      width: 100%;
      height: 10%;
    }

    .image-box {
      width: 17%;
      height: 100%;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
    }

    .scrolling-text {
      width: 85%;
      background-color: #001f4d;
      color: white;
      display: flex;
      align-items: center;
      overflow: hidden;
      white-space: nowrap;
      padding-left: 10px;
      position: relative;
      font-size: 1.4em;
    }

    .scrolling-text span {
      display: inline-block;
      animation: scroll 10s linear infinite;
      font-size: 1.8em;
      white-space: nowrap;
    }

    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    @media (max-width: 768px) {
      .top-box h1 {
        font-size: 4vw;
      }

      .top-box .date,
      .top-box .time {
        font-size: 3.5vw;
      }

      .scrolling-text {
        font-size: 1.2em;
      }

      .scrolling-text span {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div id="fullscreen-button">點擊進入全屏</div>

  <div class="container">
    <div class="left-image">
      <video controls autoplay>
        <source src="https://hoytv-live-stream.hoy.tv/ch78/index-fhd.m3u8" type="video/mp4">
      </video>
    </div>
    <div class="right-panel">
      <div class="top-box">
        <h1>Game Day</h1>
        <div class="date" id="current-date"></div>
        <div class="time" id="current-time"></div>
      </div>
      <div class="bottom-box" style="background-image: url('Chr.png');"></div>
    </div>
  </div>

  <div class="bottom-section">
    <div class="image-box" style="background-image: url('https://www.hkww.org/weather/sticker/realtime.php');"></div>
    <div class="scrolling-text">
      <span id="news-content">系統測試中</span>
    </div>
  </div>

  <script>
    const fullscreenButton = document.getElementById('fullscreen-button');
    const container = document.querySelector('.container');
    const bottomSection = document.querySelector('.bottom-section');

    fullscreenButton.addEventListener('click', () => {
      // 支持多種瀏覽器的全屏 API
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Safari
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) { // Firefox
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.msRequestFullscreen) { // Edge
        document.documentElement.msRequestFullscreen();
      }

      fullscreenButton.style.display = 'none'; // 隱藏全屏按鈕
      container.style.display = 'flex'; // 顯示網頁內容
      bottomSection.style.display = 'flex'; // 顯示底部內容
    });

    function updateDateTime() {
      const now = new Date();
      const utcOffset = 8 * 60;
      const localTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (utcOffset * 60000));

      const options = { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'Asia/Hong_Kong' };
      const dateParts = localTime.toLocaleDateString('en-HK', options).split('/');
      const date = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Asia/Hong_Kong' };
      const time = localTime.toLocaleTimeString('en-HK', timeOptions);

      document.getElementById('current-date').textContent = date;
      document.getElementById('current-time').textContent = time;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    function updateNews(newsArray) {
      const newsContent = document.getElementById('news-content');
      let index = 0;

      setInterval(() => {
        newsContent.textContent = newsArray[index];
        index = (index + 1) % newsArray.length;
      }, 10000);
    }

    const newsArray = [
      "歡迎來到安柱初團 Game Day!!!",
      "請追蹤初團IG: @cneccc_junior_fellowship2425",
      "依度一共有九個攤位遊戲，玩晒記得嚟換獎品啦",
      "你知道嗎：來團契達到某個次數會有 merit point"
    ];

    updateNews(newsArray);
  </script>
</body>
</html>
