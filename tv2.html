<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巴士到站信息</title>
    <style>
  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
        
        /* 左侧视频播放器 */
        .video-container {
            width: 70%;
            background: linear-gradient(135deg, #87CEEB, #6AB0DE);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .video-placeholder {
            width: 80%;
            height: 60%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .play-button::after {
            content: "▶";
            font-size: 36px;
            color: #4A90E2;
            margin-left: 5px;
        }
        
        /* 右侧巴士信息 */
        .bus-container {
            width: 30%;
            background: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .bus-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #e0e0e0;
            position: relative;
        }
        
        .route-info {
            display: flex;
            flex-direction: column;
        }
        
        .route-number {
            font-size: 2.3rem;
            font-weight: bold;
            color: #333;
            min-width: 100px;
        }
        
        .destination {
            font-size: 0.8rem;
            color: #666;
            position: absolute;
            bottom: 3px;
            left: 0;
        }
        
        .time-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .minutes {
            font-size: 2.8rem;
            font-weight: bold;
            color: #E74C3C;
            min-width: 80px;
            text-align: right;
        }
        
        .arriving-now {
            font-size: 2.3rem;
            font-weight: bold;
            color: #27ae60;
            min-width: 100px;
            text-align: right;
        }
        
        .no-service {
            font-size: 2.8rem;
            color: #E74C3C;
        }
        
        
       .status {
       		font-size: 1.2rem;
       		color: #888;
            margin-top: 5px;
            text-align: right;
        }
        
        .no-service-status {
            font-size: 1.2rem;
            color: #E74C3C;
            margin-top: 5px;
            text-align: right;
        }
        
        .unit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: #999;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .video-container, .bus-container {
                width: 100%;
                height: 40vh;
            }
            .route-number, .minutes, .no-service, .arriving-now {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body >
    <button id="fullscreenButton" style="padding: 15px 30px; font-size: 18px; color: white; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">進入全屏</button>
    <script>
        const button = document.getElementById('fullscreenButton');

        button.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
            button.style.display = 'none'; // 按下後隱藏按鈕
        });
    </script>
</body>
<body>
    <!-- 左侧视频播放器 -->
    <div class="video-container">
        <div class="video-placeholder">
            <div class="play-button"></div>
        </div>
    </div>
    
    <!-- 右侧巴士信息 -->
    <div class="bus-container" id="busContainer">
        <!-- 动态生成内容 -->
    </div>
    
    <!-- 底部单位 -->
    <div class="unit">分鐘 min(s)</div>

    <script>
        // 巴士站ID
        const STOP_IDS = [
            '51177BE1EFDE8D1E',
            'DC99E9AAD0DFB39F',
            '8E5F7476A45895C5',
            '3A10F716CC6102DE'
        ];

        // 获取数据并处理
        async function fetchBusData() {
            let allData = [];
            
            for (const stopId of STOP_IDS) {
                try {
                    const response = await fetch(`https://data.etabus.gov.hk/v1/transport/kmb/stop-eta/${stopId}`);
                    const data = await response.json();
                    if (data.data && data.data.length > 0) {
                        allData = allData.concat(data.data);
                    }
                } catch (error) {
                    console.error(`获取站点 ${stopId} 数据失败:`, error);
                }
            }
            
            return processData(allData);
        }

        // 处理数据：过滤、排序、分组
        function processData(data) {
            // 1. 过滤无效数据和往安荫的班次
            const validData = data.filter(item => 
                item.route && item.eta !== undefined && item.dest_tc !== "葵涌(安蔭邨)"
            );
            
            // 2. 只保留最近班次（去重）
            const uniqueRoutes = new Map();
            const now = new Date();
            
            validData.forEach(item => {
                // 计算剩余分钟数
                const etaTime = new Date(item.eta);
                const minutes = Math.max(0, Math.floor((etaTime - now) / 60000));
                
                // 只保留最近班次
                if (!uniqueRoutes.has(item.route) || minutes < uniqueRoutes.get(item.route).minutes) {
                    uniqueRoutes.set(item.route, {
                        ...item,
                        minutes
                    });
                }
            });
            
            // 3. 转换为数组
            const routeArray = Array.from(uniqueRoutes.values());
            
            // 4. 自定义排序
            routeArray.sort((a, b) => {
                const aNum = /^\d+/.exec(a.route);
                const bNum = /^\d+/.exec(b.route);
                
                // 数字开头的路线
                if (aNum && bNum) {
                    const numCompare = parseInt(aNum[0]) - parseInt(bNum[0]);
                    if (numCompare !== 0) return numCompare;
                    return a.route.localeCompare(b.route);
                }
                
                // 字母开头的路线排后面
                if (aNum) return -1;
                if (bNum) return 1;
                
                // 都是字母开头
                return a.route.localeCompare(b.route);
            });

            // 5. 分组（每组4条路线）
            const groups = [];
            for (let i = 0; i < routeArray.length; i += 3) {
                groups.push(routeArray.slice(i, i + 3));
            }
            
            return groups;
        }

        // 渲染巴士信息
        function renderBusData(group) {
            const container = document.getElementById('busContainer');
            container.innerHTML = '';
            
            group.forEach(item => {
                const busItem = document.createElement('div');
                busItem.className = 'bus-item';
                
                // 路线信息和目的地
                const routeInfo = document.createElement('div');
                routeInfo.className = 'route-info';
                
                const routeNumber = document.createElement('div');
                routeNumber.className = 'route-number';
                routeNumber.textContent = item.route;
                
                const destination = document.createElement('div');
                destination.className = 'destination';
                destination.textContent = item.dest_tc; // 目的地总站
                
                routeInfo.appendChild(routeNumber);
                routeInfo.appendChild(destination);
                
                // 时间信息和状态
                const timeInfo = document.createElement('div');
                timeInfo.className = 'time-info';
                
                if (item.eta) {
                    // 显示"現在到達"或分钟数
                    if (item.minutes === 0) {
                        const arrivingNow = document.createElement('div');
                        arrivingNow.className = 'arriving-now';
                        arrivingNow.textContent = '現在到達';
                        timeInfo.appendChild(arrivingNow);
                    } else {
                        const minutes = document.createElement('div');
                        minutes.className = 'minutes';
                        minutes.textContent = item.minutes;
                        timeInfo.appendChild(minutes);
                    }
                    
                    // 显示状态信息
                         // 显示状态信息
                    if (item.rmk_tc) {
                        const status = document.createElement('div');
                        status.className = 'status1';
                        status.textContent = item.rmk_tc;
                        timeInfo.appendChild(status);
                    }
                } else {
                    // 没有服务的情况
                    const noService = document.createElement('div');
                    noService.className = 'no-service';
                    noService.textContent = '!';
                    timeInfo.appendChild(noService);
                    
                    if (item.rmk_tc) {
                        const status = document.createElement('div');
                        status.className = 'no-service-status';
                        status.textContent = item.rmk_tc;
                        timeInfo.appendChild(status);
                    }
                }
                
                busItem.appendChild(routeInfo);
                busItem.appendChild(timeInfo);
                container.appendChild(busItem);
            });
        }

        // 主循环函数
        async function mainLoop() {
            let groups = [];
            
            while (true) {
                try {
                    // 每10秒获取新数据
                    const newGroups = await fetchBusData();
                    if (newGroups.length > 0) {
                        groups = newGroups;
                    }
                    
                    if (groups.length === 0) {
                        // 默认显示内容
                        document.getElementById('busContainer').innerHTML = `
                            <div class="bus-item">
                                <div class="route-info">
                                    <div class="route-number">--</div>
                                    <div class="destination">載入中...</div>
                                </div>
                            </div>
                        `;
                        await new Promise(resolve => setTimeout(resolve, 10000));
                        continue;
                    }
                    
                    // 循环显示每组数据
                    for (let i = 0; i < groups.length; i++) {
                        renderBusData(groups[i]);
                        await new Promise(resolve => setTimeout(resolve, 5000));
                    }
                    
                } catch (error) {
                    console.error('主循环出错:', error);
                    await new Promise(resolve => setTimeout(resolve, 10000));
                }
            }
        }

        // 页面加载完成后启动
        document.addEventListener('DOMContentLoaded', mainLoop);
    </script>
</body>
</html>
