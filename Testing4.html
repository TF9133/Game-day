<script>
    let channels = [];

    // --- 1. è¼‰å…¥é‚è¼¯ ---
    async function loadFromUrl() {
        const url = document.getElementById('remoteUrlInput').value.trim();
        if (!url) { alert('è«‹è¼¸å…¥ç¶²å€'); return; }

        showLoading(true, 'æ­£åœ¨ä¸‹è¼‰é ç«¯æ–‡ä»¶...');

            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}&t=${Date.now()}`;
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            showLoading(false);
            
            setTimeout(() => {
                if(confirm(`è¼‰å…¥æˆåŠŸï¼é•·åº¦: ${text.length} å­—å…ƒã€‚\næ˜¯å¦ç«‹å³é–‹å§‹è§£æï¼Ÿ`)) {

            alert('è¼‰å…¥å¤±æ•—ï¼š' + error.message);
        }
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {

    // --- 2. æ™ºèƒ½è§£ææ ¸å¿ƒ (å€åˆ† M3U / TXT) ---
    function processContent() {

        if (abortController) abortController.abort();

        showLoading(true, 'æ­£åœ¨è­˜åˆ¥æ ¼å¼ä¸¦è§£æ...');

            renderTable();
            startChecking();
        }, 100);
    }

    // A. M3U è§£æå™¨
    function parseM3U(content) {
        const lines = content.split('\n');
        let currentGroup = "æœªåˆ†é¡";
        let currentName = "æœªå‘½åé »é“";
        
        for (let line of lines) {
            line = line.trim();
            if (!line) continue;

            if (line.startsWith('#EXTINF')) {
                const groupMatch = line.match(/group-title="([^"]*)"/);
                if (groupMatch) {
                    currentGroup = groupMatch[1];
                } else {
                     // å˜—è©¦æŠ“å–é¡ä¼¼ group-title=News çš„ç„¡å¼•è™Ÿå¯«æ³•
                     const simpleMatch = line.match(/group-title=([^, ]+)/);
                     if(simpleMatch) currentGroup = simpleMatch[1];
                }

                const lastComma = line.lastIndexOf(',');
                currentName = lastComma !== -1 ? line.substring(lastComma + 1).trim() : "æœªçŸ¥é »é“";
            } else if (line.startsWith('http') || (line.includes('://') && !line.startsWith('#'))) {
                channels.push({
                    id: channels.length,
                    group: currentGroup,
                    name: currentName,
                    url: line,
                    status: 'pending'
                });
                currentName = "æœªå‘½åé »é“"; 
            }
        }
    }

    // B. TXT è§£æå™¨ (æ–°å¢)
    function parseTXT(content) {
        const lines = content.split('\n');
        let currentGroup = "é è¨­";

        for (let line of lines) {
            line = line.trim();
            if (!line) continue;

            // 1. æª¢æ¸¬åˆ†çµ„æ¨™ç±¤ï¼Œä¾‹å¦‚: "å¤®è¦–é »é“,#genre#"
            if (line.includes('#genre#')) {
                currentGroup = line.replace(/,?#genre#/, '').trim();
                continue;
            }

            // 2. æª¢æ¸¬ "åç¨±,ç¶²å€"
            // æ”¯æ´ä¸­æ–‡é€—è™Ÿ (ï¼Œ) å’Œè‹±æ–‡é€—è™Ÿ (,)
            // æˆ‘å€‘å‡è¨­ç¬¬ä¸€æ¬¡å‡ºç¾çš„é€—è™Ÿæ˜¯ç”¨ä¾†åˆ†éš”åç¨±å’Œç¶²å€çš„
            let separatorIndex = line.indexOf(',');
            if (separatorIndex === -1) separatorIndex = line.indexOf('ï¼Œ');

            if (separatorIndex !== -1) {
                const namePart = line.substring(0, separatorIndex).trim();
                const urlPart = line.substring(separatorIndex + 1).trim();

                // åªæœ‰ç•¶å¾ŒåŠéƒ¨åˆ†çœ‹èµ·ä¾†åƒç¶²å€æ™‚æ‰åŠ å…¥
                if (urlPart.startsWith('http') || urlPart.startsWith('rtmp') || urlPart.includes('://')) {
                    channels.push({
                        id: channels.length,
                        group: currentGroup,
                        name: namePart,
                        url: urlPart,
                        status: 'pending'
                    });
                }
            }
        }
    }

    // --- 4. æª¢æ¸¬é‚è¼¯ ---
    async function startChecking() {
        processing = true;
        const batchSize = 10;
        let completed = 0;
        updateProgressBar(0);

        for (let i = 0; i < channels.length; i += batchSize) {
            if (!processing) break;
            
            const batch = channels.slice(i, i + batchSize);
            await Promise.all(batch.map(ch => checkUrl(ch)));
            
            completed += batch.length;
            updateStats();
            updateProgressBar(Math.round((completed / channels.length) * 100));

            if (isFiltered) {
                batch.forEach(ch => {
                    const row = document.getElementById(`row-${ch.id}`);
                    if(row && ch.status !== 'success') row.style.display = 'none';
                });
            }
        }
        processing = false;
    }

    async function checkUrl(channel) {
        const badge = document.getElementById(`badge-${channel.id}`);
        if(!badge) return;

        badge.className = 'badge bg-warning text-dark status-badge me-1';
        badge.innerText = '...';

        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000); // 8ç§’è¶…æ™‚
            
            const response = await fetch(channel.url, {
                method: 'GET',
                signal: controller.signal,
                referrerPolicy: 'no-referrer'
            });
            clearTimeout(timeoutId);

            if (response.ok) {
                channel.status = 'success';
                badge.className = 'badge bg-success status-badge me-1';
                badge.innerText = 'å¯ç”¨';
            } else {
                throw new Error(response.status);
            }
        } catch (error) {

            badge.className = 'badge bg-danger status-badge me-1';
            badge.innerText = 'å¤±æ•—';
        }
    }

    function downloadValidM3U() {
