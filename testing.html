<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow with Transition</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    /* Left image container */
    .left-image {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 60vh; /* Adjust height for responsiveness */
    }

    .left-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .left-image img.active {
      opacity: 1;
    }

    /* Right panel */
    .right-panel {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px; /* Set a max-width for larger screens */
    }

    .top-box {
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      flex: 1; /* Allow it to grow */
    }

    .top-box h1 {
      font-size: 2.5vw;
      margin: 0;
      margin-bottom: 20px;
    }

    .top-box .date, .top-box .time {
      font-size: 2vw;
      margin: 20px 0;
    }

    .bottom-box {
      background-color: #ddd;
      background-size: cover;
      background-position: center;
      flex: 2; /* Allow it to grow */
    }

    /* New bottom section */
    .bottom-section {
      display: flex;
      width: 100%;
      height: 85px;
    }

    .image-box {
      width: 20%; /* Responsive width */
      height: 100%; /* Full height */
      background-color: #ccc;
      background-size: cover;
      background-position: center;
    }

    .scrolling-text {
      flex: 1; /* Allow it to take remaining space */
      background-color: #001f4d;
      color: white;
      display: flex;
      align-items: center;
      overflow: hidden;
      white-space: nowrap;
      padding-left: 10px;
      font-size: 1.5em;
    }

    .scrolling-text span {
      display: inline-block;
      animation: scroll 10s linear infinite;
      font-size: 2em;
      white-space: nowrap;
    }

    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .top-box h1 {
        font-size: 4vw; /* Adjust font size for smaller screens */
      }

      .top-box .date, .top-box .time {
        font-size: 3vw; /* Adjust font size for smaller screens */
      }

      .scrolling-text {
        font-size: 1.2em; /* Smaller font size */
      }

      .image-box {
        width: 25%; /* Wider on smaller screens */
      }
    }

    @media (max-width: 480px) {
      .top-box h1 {
        font-size: 5vw; /* Further adjust font size */
      }

      .top-box .date, .top-box .time {
        font-size: 4vw; /* Further adjust font size */
      }

      .scrolling-text {
        font-size: 1em; /* Even smaller font size */
      }

      .image-box {
        width: 30%; /* Even wider on smallest screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left image -->
    <div class="left-image">
      <img src="Poster.png" class="active" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
      <img src="image4.jpg" alt="Image 4">
      <img src="5.jpg" alt="Image 5">
    </div>

    <!-- Right panel -->
    <div class="right-panel">
      <div class="top-box">
        <h1>Game Day</h1>
        <div class="date" id="current-date"></div>
        <div class="time" id="current-time"></div>
      </div>
      <div class="bottom-box" style="background-image: url('Chr.png');"></div>
    </div>
  </div>

  <!-- New bottom section -->
  <div class="bottom-section">
    <div class="image-box" style="background-image: url('https://www.hkww.org/weather/sticker/realtime.php');"></div>
    <div class="scrolling-text">
      <span id="news-content">系統測試中</span>
    </div>
  </div>

  <script>
    // Function to update the date and time
    function updateDateTime() {
      const now = new Date();
      const date = now.toISOString().split('T')[0];
      const time = now.toLocaleTimeString();
      document.getElementById('current-date').textContent = date;
      document.getElementById('current-time').textContent = time;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Slideshow functionality
    const images = document.querySelectorAll('.left-image img');
    let currentIndex = 0;

    function showNextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 8000);

    // Function to update news content
    function updateNews(newsArray) {
      const newsContent = document.getElementById('news-content');
      let index = 0;

      setInterval(() => {
        newsContent.textContent = newsArray[index];
        index = (index + 1) % newsArray.length;
      }, 10000); // Change news every 10 seconds
    }

    // Example news updates
    const newsArray = [
      "歡迎來到安柱初團 Game Day!!!",
      "Breaking: Star player scores a new record!",
      "Stay tuned for halftime show updates.",
      "Thank you for supporting our team!"
    ];

    updateNews(newsArray);
  </script>
</body>
</html>
