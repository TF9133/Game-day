<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slideshow with Transition</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 1918px; /* 总宽度 */
      height: 995px; /* 高度与左侧相同 */
    }

    /* 左侧图像容器 */
    .left-image {
      width: 1405px; /* 固定宽度 */
      height: 100%; /* 高度与容器相同 */
      position: relative;
      overflow: hidden;
    }

    .left-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .left-image img.active {
      opacity: 1;
    }

    /* 右侧面板 */
    .right-panel {
      display: flex;
      flex-direction: column;
      width: 513px; /* 固定宽度 */
      height: 540px; /* 固定高度 */
    }

    .top-box {
      height: 270px; /* 固定高度的一半 */
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .top-box h1 {
      font-size: 2.5vw;
      font-weight: bold;
      margin: 0;
      margin-bottom: 20px;
    }

    .top-box .date {
      font-size: 1.5vw;
      margin: 20px 0;
    }

    .top-box .time {
      font-size: 3vw;
      font-weight: bold;
      margin-top: 20px;
    }

    .bottom-box {
      height: 270px; /* 固定高度的一半 */
      background-color: #ddd;
      background-size: cover;
      background-position: center;
    }

    /* 新的底部区域 */
    .bottom-section {
      display: flex;
      width: 100%;
      height: 85px; /* 固定高度 */
      margin-top: 0;
    }

    .image-box {
      width: 195px;
      height: 85px;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
    }

    .scrolling-text {
      flex: 1;
      background-color: #001f4d; /* 深蓝色背景 */
      color: white;
      display: flex;
      align-items: center;
      overflow: hidden;
      white-space: nowrap;
      padding-left: 10px; /* 添加文本内边距 */
      position: relative;
      font-size: 1.5em; /* 增加字体大小 */
    }

    .scrolling-text span {
      display: inline-block;
      animation: scroll 10s linear infinite; /* 平滑滚动动画 */
      font-size: 1.5em; /* 增加字体大小 */
    }

    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* 响应式设计 */
    @media (max-width: 1200px) {
      .top-box h1 {
        font-size: 4vw;
      }

      .top-box .date {
        font-size: 2.5vw;
      }

      .top-box .time {
        font-size: 4.5vw;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-image {
        height: 50%;
        width: 100%;
      }

      .right-panel {
        width: 100%;
        height: 50%;
      }

      .top-box, .bottom-box {
        height: 50%;
      }

      .bottom-section {
        flex-direction: column;
        height: auto;
      }

      .image-box {
        width: 100%;
        height: 150px;
      }

      .scrolling-text {
        height: 150px;
        font-size: 1.5em; /* 增加字体大小 */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左侧图像 -->
    <div class="left-image">
      <img src="Poster.png" class="active" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
      <img src="image4.jpg" alt="Image 4">
      <img src="5.jpg" alt="Image 5">
    </div>

    <!-- 右侧面板 -->
    <div class="right-panel">
      <div class="top-box">
        <h1>Game Day</h1>
        <div class="date" id="current-date"></div>
        <div class="time" id="current-time"></div>
      </div>
      <div class="bottom-box" style="background-image: url('your-image-url-here.jpg');"></div>
    </div>
  </div>

  <!-- 新的底部区域 -->
  <div class="bottom-section">
    <!-- 图像框 -->
    <div class="image-box" style="background-image: url('https://www.hkww.org/weather/sticker/realtime.php');"></div>

    <!-- 滚动文本 -->
    <div class="scrolling-text">
      <span id="news-content">系統測試中</span>
    </div>
  </div>

  <script>
    // 更新日期和时间的函数
    function updateDateTime() {
      const now = new Date();
      const date = now.toISOString().split('T')[0];
      const time = now.toLocaleTimeString();
      document.getElementById('current-date').textContent = date;
      document.getElementById('current-time').textContent = time;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // 幻灯片功能
    const images = document.querySelectorAll('.left-image img');
    let currentIndex = 0;

    function showNextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 8000);

    // 更新新闻内容的函数
    function updateNews(newsArray) {
      const newsContent = document.getElementById('news-content');
      let index = 0;

      setInterval(() => {
        newsContent.textContent = newsArray[index];
        index = (index + 1) % newsArray.length;
      }, 10000); // 每10秒更改新闻
    }

    // 示例新闻更新
    const newsArray = [
      "歡迎來到安柱初團 Game Day!!!",
      "Breaking: Star player scores a new record!",
      "Stay tuned for halftime show updates.",
      "Thank you for supporting our team!"
    ];

    updateNews(newsArray);
  </script>
</body>
</html>
