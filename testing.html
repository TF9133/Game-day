<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Day</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      height: 1080px;
      width: 1920px;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 995px; /* Left image height */
    }

    /* Left image container */
    .left-image {
      width: 1407px; /* Specified width */
      position: relative;
      overflow: hidden;
    }

    .left-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .left-image img.active {
      opacity: 1;
    }

    /* Right panel */
    .right-panel {
      display: flex;
      flex-direction: column;
      width: 513px; /* Specified width */
    }

    .top-box {
      height: 455px; /* Specified height */
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .top-box h1 {
      font-size: 2.5vw;
      font-weight: bold;
      margin: 0;
      margin-bottom: 20px;
    }

    .top-box .date {
      font-size: 2vw; /* Increased font size */
      margin: 20px 0;
    }

    .top-box .time {
      font-size: 4vw; /* Increased font size */
      font-weight: bold;
      margin-top: 20px;
    }

    .bottom-box {
      height: 540px; /* Specified height */
      background-color: #ddd;
      background-size: cover;
      background-position: center;
    }

    /* New bottom section */
    .bottom-section {
      display: flex;
      width: 100%;
      height: 85px; /* Fixed height for the section */
      margin-top: 0;
    }

    .image-box {
      width: 195px; /* Specified width */
      height: 85px; /* Specified height */
      background-color: #ccc;
      background-size: cover;
      background-position: center;
    }

    .scrolling-text {
      width: 1725px; /* Specified width */
      background-color: #001f4d; /* Deep blue background */
      color: white;
      display: flex;
      align-items: center;
      overflow: hidden;
      white-space: nowrap;
      padding-left: 10px; /* Add padding for text */
      position: relative;
      font-size: 1.5em; /* Increase font size */
    }

    .scrolling-text span {
      display: inline-block;
      animation: scroll 10s linear infinite; /* Smooth scrolling animation */
      font-size: 2em; /* Increased font size for scrolling text */
      white-space: nowrap; /* Ensure it doesn't wrap */
    }

    @keyframes scroll {
      from {
        transform: translateX(100%); /* Start from the right edge */
      }
      to {
        transform: translateX(-100%); /* Move to the left edge */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left image -->
    <div class="left-image">
      <img src="Poster.png" class="active" alt="Image 1">
      <img src="2.jpg" alt="Image 2">
      <img src="3.jpg" alt="Image 3">
      <img src="4.jpg" alt="Image 4">
      <img src="5.jpg" alt="Image 5">
      <img src="6.jpg" alt="Image 5">
      <img src="7.jpg" alt="Image 5">
      <img src="8.jpg" alt="Image 5">
      <img src="9.jpg" alt="Image 5">
      <img src="10.jpg" alt="Image 5">
      <img src="11.jpg" alt="Image 5">
    </div>

    <!-- Right panel -->
    <div class="right-panel">
      <div class="top-box">
        <h1>Game Day</h1>
        <div class="date" id="current-date"></div>
        <div class="time" id="current-time"></div>
      </div>
      <div class="bottom-box" style="background-image: url('Chr.png');"></div>
    </div>
  </div>

  <!-- New bottom section -->
  <div class="bottom-section">
    <!-- Image box -->
    <div class="image-box" style="background-image: url('https://www.hkww.org/weather/sticker/realtime.php');"></div>

    <!-- Scrolling text -->
    <div class="scrolling-text">
      <span id="news-content">系統測試中</span>
    </div>
  </div>

  <script>
    // Function to update the date and time
    function updateDateTime() {
      const now = new Date();
      const date = now.toISOString().split('T')[0];
      const time = now.toLocaleTimeString();
      document.getElementById('current-date').textContent = date;
      document.getElementById('current-time').textContent = time;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Slideshow functionality
    const images = document.querySelectorAll('.left-image img');
    let currentIndex = 0;

    function showNextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 8000);

    // Function to update news content
    function updateNews(newsArray) {
      const newsContent = document.getElementById('news-content');
      let index = 0;

      setInterval(() => {
        newsContent.textContent = newsArray[index];
        index = (index + 1) % newsArray.length;
      }, 10000); // Change news every 10 seconds
    }

    // Example news updates
    const newsArray = [
      "歡迎來到安柱初團 Game Day!!!",
      "請追蹤初團IG: @cneccc_junior_fellowship2425",
      "依度一共有九個攤位遊戲，玩晒記得嚟換獎品啦",
      "你知道嗎：來團契達到某個次數會有merit point"
    ];

    updateNews(newsArray);
  </script>
</body>
</html>
